services:
  - type: web
    name: survey-app-backend
    env: ruby
    plan: free
    rootDir: backend
    buildCommand: |
      cd backend
      bundle install
      # （必要なら）アセットをプリコンパイル
      # RAILS_ENV=production を明示しておくと安全
      RAILS_ENV=production bundle exec rails assets:precompile
    startCommand: |
      cd backend
      RAILS_ENV=production bundle exec rails server -b 0.0.0.0 -p $PORT
    # 初回/デプロイごとにマイグレーションを走らせたい場合は postdeployCommand を使う
    postdeployCommand: |
      cd backend
      RAILS_ENV=production bundle exec rails db:migrate
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: survey-app-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      # Rails 6+/7+ の本番では通常 RAILS_MASTER_KEY が必要です（後述）
      # - key: RAILS_MASTER_KEY
      #   value: <your-master-key>

  - type: web
    name: survey-app-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://survey-app-backend.onrender.com

databases:
  - name: survey-app-db
    databaseName: survey_app_production
    user: survey_app_user
    plan: free
