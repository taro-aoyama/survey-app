services:
  - type: web
    name: survey-app-backend
    env: ruby
    plan: free
    buildCommand: |
      cd backend
      bundle install
      rails db:create
      rails db:migrate
      rails db:seed
    startCommand: |
      cd backend
      rails server -b 0.0.0.0 -p $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: survey-app-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true

  - type: web
    name: survey-app-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: survey-app-backend
          property: url

databases:
  - name: survey-app-db
    databaseName: survey_app_production
    user: survey_app_user
    plan: free
