services:
  - type: web
    name: survey-app-backend
    env: ruby
    plan: free
    rootDir: backend
    buildCommand: |
      bundle install
      RAILS_ENV=production bundle exec rails assets:precompile
    startCommand: |
      RAILS_ENV=production bundle exec rails server -b 0.0.0.0 -p $PORT
    postdeployCommand: |
      RAILS_ENV=production bundle exec rails db:migrate
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: survey-app-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      # credentials を使っているなら必須
      # - key: RAILS_MASTER_KEY
      #   value: <your master key>

  - type: web
    name: survey-app-frontend
    env: static
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: "https://survey-app-backend-que0.onrender.com"

databases:
  - name: survey-app-db
    databaseName: survey_app_production
    user: survey_app_user
    plan: free